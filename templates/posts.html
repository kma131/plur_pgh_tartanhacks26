<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Posts - PLUR PGH</title>
  <style>body{background:#000;color:#8ACE00;font-family:'Courier New',monospace;padding:20px} .container{max-width:900px;margin:0 auto}</style>
  </head>
<body>
  <div class="container">
    <h2>Community Posts</h2>
    <p><a href="{{ url_for('new_post') }}">Create Post</a> · <a href="{{ url_for('chat') }}">Chat</a></p>
    {% for p in posts %}
      <div style="border:1px solid #333;padding:12px;margin:10px 0">
        <a href="{{ url_for('post_detail', post_id=p.id) }}"><strong>{{ p.title }}</strong></a>
        <div style="font-size:12px;color:#aaa">by {{ p.user.username if p.user else 'unknown' }} — {{ p.timestamp }}</div>
        <div style="margin-top:8px">{{ p.body[:300] }}{% if p.body|length>300 %}...{% endif %}</div>
      </div>
    {% else %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
</body>
</html>
