<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ post.title }} - PLUR PGH</title>
  <style>body{background:#000;color:#8ACE00;font-family:'Courier New',monospace;padding:20px}.container{max-width:900px;margin:0 auto}</style>
</head>
<body>
  <div class="container">
    <h2>{{ post.title }}</h2>
    <div style="font-size:12px;color:#aaa">by {{ post.user.username if post.user else 'unknown' }} — {{ post.timestamp }}</div>
    <div style="margin-top:12px">{{ post.body }}</div>

    <hr style="border-color:#333;margin:20px 0">
    <h3>Comments</h3>
    {% for c in comments %}
      <div style="border-top:1px solid #333;padding:8px 0">
        <div style="font-size:12px;color:#aaa">{{ c.user.username if c.user else 'unknown' }} — {{ c.timestamp }}</div>
        <div style="margin-top:6px">{{ c.body }}</div>
      </div>
    {% else %}
      <p>No comments yet.</p>
    {% endfor %}

    <h4 style="margin-top:18px">Add a comment</h4>
    <form method="POST">
      <textarea name="body" rows="4" style="width:100%;background:#000;border:1px solid #8ACE00;color:#8ACE00;padding:8px"></textarea>
      <div style="margin-top:8px"><button type="submit" style="background:#8ACE00;color:#000;padding:8px;border:none">Comment</button></div>
    </form>
  </div>
</body>
</html>
