<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Post - PLUR PGH</title>
  <style>body{background:#000;color:#8ACE00;font-family:'Courier New',monospace;padding:20px}.container{max-width:700px;margin:0 auto}</style>
</head>
<body>
  <div class="container">
    <h2>Create New Post</h2>
    {% if error %}<div style="color:#ff6666">{{ error }}</div>{% endif %}
    <form method="POST">
      <label>Title</label><br>
      <input name="title" style="width:100%;padding:8px;background:#000;border:1px solid #8ACE00;color:#8ACE00"><br><br>
      <label>Body</label><br>
      <textarea name="body" rows="8" style="width:100%;padding:8px;background:#000;border:1px solid #8ACE00;color:#8ACE00"></textarea><br><br>
      <button type="submit" style="background:#8ACE00;color:#000;padding:8px;border:none">Post</button>
    </form>
  </div>
</body>
</html>
