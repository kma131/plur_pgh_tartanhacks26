<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PLUR PGH</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #8ACE00; font-family: 'Courier New', monospace; padding: 20px }
        .container { max-width: 480px; margin: 40px auto; background:#111; border:2px solid #8ACE00; padding:20px }
        input { width:100%; padding:8px; margin:6px 0; background:#000; border:1px solid #8ACE00; color:#8ACE00 }
        .btn { background:#8ACE00; color:#000; padding:10px; border:none; width:100% }
        .error { color:#ff6666 }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <label>Username</label>
            <input name="username" required>
            <label>Password</label>
            <input name="password" type="password" required>
            <button class="btn" type="submit">Sign in</button>
        </form>
        <p style="margin-top:10px;color:#aaa">No account? <a href="{{ url_for('register') }}" style="color:#8ACE00">Register</a></p>
    </div>
</body>
</html>
