<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUR PGH - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #8ACE00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background-color: #111111;
            border: 2px solid #8ACE00;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 0 20px #8ACE00;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #8ACE00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 25px;
            border: 1px solid #333333;
            padding: 15px;
            background-color: #000000;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
            font-size: 12px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #8ACE00;
            color: #8ACE00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #8ACE00;
        }
        .radio-group, .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #8ACE00;
        }
        .submit-btn {
            background-color: #8ACE00;
            color: #000000;
            padding: 15px 30px;
            border: 2px solid #8ACE00;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #000000;
            color: #8ACE00;
            box-shadow: 0 0 15px #8ACE00;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 12px;
        }
        .back-link:hover {
            color: #8ACE00;
            text-decoration: underline;
        }
        .scanline {
            position: relative;
        }
        .scanline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container scanline">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <h1 style="margin:0">&gt; PITTSBURGH VENUE FINDER QUIZ &lt;&lt;</h1>
            <div style="font-size:12px">
                {% if session.get('username') %}
                    Hello {{ session.get('username') }} · <a href="{{ url_for('dashboard') }}">Dashboard</a> · <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a> · <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="zip">1. Enter your preferred Zip Code (e.g., 15201):</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            
            <div class="form-group">
                <label>2. What is your max budget?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="budget1" name="budget" value="$" checked>
                        <label for="budget1">$ (Budget-friendly)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="budget2" name="budget" value="$$">
                        <label for="budget2">$$ (Moderate)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="budget3" name="budget" value="$$$">
                        <label for="budget3">$$$ (High-end)</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>3. What type of venue matches your vibe? (Select multiple)</label>
                <div class="checkbox-group">
                    {% for type in types %}
                    <div class="checkbox-option">
                        <input type="checkbox" id="type_{{ loop.index }}" name="types" value="{{ type }}">
                        <label for="type_{{ loop.index }}">{{ type }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <label>4. Any specific preferences? (Select multiple)</label>
                <div class="checkbox-group">
                    {% for pref in prefs %}
                    <div class="checkbox-option">
                        <input type="checkbox" id="pref_{{ loop.index }}" name="prefs" value="{{ pref }}">
                        <label for="pref_{{ loop.index }}">{{ pref }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <button type="submit" class="submit-btn">[ FIND VENUES ]</button>
        </form>
        
        <a href="{{ url_for('home') }}" class="back-link">← Back to Home</a>
        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('about') }}" style="color: #666666; text-decoration: none; font-size: 10px;">[ ABOUT PLUR PGH ]</a>
        </div>
    </div>
</body>
</html>
